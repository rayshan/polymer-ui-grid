<polymer-element name="p-grid" attributes="count">

  <template>

    <style>
      div {
        font-size: 24pt;
        text-align: center;
        margin-top: 140px;
      }
      button {
        font-size: 24pt;
        margin-bottom: 20px;
      }
      .cell {
        color: red;
      }
    </style>

    <template repeat="{{fruit in fruits}}">
      <div class="cell">
        {{ fruit }}.
      </div>
    </template>

  </template>

  <script type="application/dart" src="p-grid.dart"></script>

</polymer-element>
