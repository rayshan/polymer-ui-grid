<link rel="import"
      href="packages/polymer_elements/polymer_ajax/polymer_ajax.html">

<polymer-element name="p-grid">

  <template>

    <style>
      div {
        font-size: 24pt;
        text-align: center;
        margin-top: 140px;
      }
      button {
        font-size: 24pt;
        margin-bottom: 20px;
      }
      .pg-cell {
        color: red;
      }
    </style>

	  <div class="pg-header">
		  <div class="pg-cell">
			  column 1
		  </div>
		  <div class="pg-cell">
			  column 2
		  </div>
	  </div>

    <template repeat="{{person in people}}">
      <div class="pg-cell">
        {{ person["name"] }}.
      </div>
    </template>

  </template>

  <script type="application/dart" src="p-grid.dart"></script>

</polymer-element>
