<link rel="import"
      href="packages/polymer_elements/polymer_ajax/polymer_ajax.html">

<polymer-element name="p-grid">

  <template>

    <style>
	    .wrapper {
		    display: flex;
		    flex-direction: row;
	    }

	    .pg-header {
		    flex: 1 100%;
	    }

      .pg-header .pg-cell {
	      border: 1px solid white;
	      background: royalblue;
	      color: #FFF;
	      padding: 10px;
      }

	    .pg-rows {
		    display: flex;
		    flex-direction: row;
		    flex-wrap: nowrap;
		    justify-content: center;
		    align-content: flex-start;
		    align-items: flex-start;
		    width: 100%;
	    }

	    .pg-rows .pg-cell {
		    border: 1px solid white;
		    background: powderblue;
		    padding: 10px;
	    }
    </style>

    <polymer-ajax auto="true" url="data.json" handleAs="json"
                  on-polymer-response="{{dataReceived}}">
    </polymer-ajax>

	  <div class="grid">

		  <div class="pg-header">

			  <div class="pg-cell">
				  A
			  </div>

			  <div class="pg-cell">
				  B
			  </div>

		  </div>

		  <div class="grid pg-rows">
			  <div class="pg-cell">
				  1
			  </div>
			  <div class="pg-cell">
				  1
			  </div>
		  </div>

	  </div>

    <template repeat="{{person in people}}">
      <div class="pg-cell">
        {{ person["name"] }}.
      </div>
    </template>

  </template>

  <script type="application/dart" src="p-grid.dart"></script>

</polymer-element>
