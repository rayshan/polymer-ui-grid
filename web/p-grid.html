<link rel="import"
      href="packages/polymer_elements/polymer_ajax/polymer_ajax.html">

<polymer-element name="p-grid">

  <template>

    <style>
	    .grid{
		    display: flex;
		    flex-direction: row;
		    flex-wrap: nowrap;
		    justify-content: center;
		    align-content: flex-start;
		    align-items: flex-start;
		    width: 100%;
	    }

      .pg-header .pg-cell {
	      border: 1px solid white;
	      background: royalblue;
	      color: #FFF;
	      padding: 10px;
      }

	    .pg-row .pg-cell {
		    border: 1px solid white;
		    background: powderblue;
		    padding: 10px;
	    }
    </style>

    <polymer-ajax auto="true" url="data.json" handleAs="json"
                  on-polymer-response="{{dataReceived}}">
    </polymer-ajax>

	  <div class="grid pg-header">

		  <div class="pg-cell">
			  column 1
		  </div>

		  <div class="pg-cell">
			  column 2
		  </div>

	  </div>

	  <div class="grid pg-row">
	  	<div class="pg-cell">
	  		row 1 cell 1
	  	</div>
		  <div class="pg-cell">
			  cell 1
		  </div>
	  </div>

    <template repeat="{{person in people}}">
      <div class="pg-cell">
        {{ person["name"] }}.
      </div>
    </template>

  </template>

  <script type="application/dart" src="p-grid.dart"></script>

</polymer-element>
