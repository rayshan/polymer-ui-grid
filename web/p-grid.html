<polymer-element name="p-grid">

  <template>

    <style>
	    .wrapper {
		    text-align: center;
		    display: table;
	    }

	    .pg-header {
		    display: table-row;
	    }

      .pg-header .pg-cell {
	      display: table-cell;
	      border: 1px solid white;
	      background: royalblue;
	      color: #FFF;
	      padding: 10px;
      }

	    .pg-row {
		    display: table-row;
		    background: powderblue;
	    }

	    .pg-row:hover {
		    background: lightskyblue;
	    }

	    .pg-row .pg-cell {
		    display: table-cell;
		    border: 1px solid white;
		    padding: 10px;
	    }

    </style>

	  <div class="wrapper">

		  <div class="pg-header">

			  <template repeat="{{ column in columns }}">
				  <div class="pg-cell">
					  <span>{{column['title']}} ({{column['type']}})</span>
				  </div>
			  </template>

		  </div>

		  <template repeat="{{row in rows}}">
			  <div class="pg-row">

				  <template repeat="{{column in columns}}">
					  <div class="pg-cell">
						  <span>{{row[column['key']]}}</span>
						  <!--<template if="{{ cell.index == 0 }}"><span>{{ person["name"] }}</span></template>-->
					  </div>
				  </template>

			  </div>
		  </template>

	  </div>

  </template>

  <script type="application/dart" src="p-grid.dart"></script>

</polymer-element>
