<script src="packages/custom_element/custom-elements.debug.js"></script>
<script src="packages/browser/interop.js"></script>

    <meta charset="utf-8">
    <title>Polymer-UI-Grid Demo</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="polymer_ui_grid_demo.css">

    <script src="polymer_ui_grid_demo.html_bootstrap.dart.js"></script>

  <body><polymer-element name="p-grid" attributes="count">

  <template>

    <style>
      div {
        font-size: 24pt;
        text-align: center;
        margin-top: 140px;
      }
      button {
        font-size: 24pt;
        margin-bottom: 20px;
      }
      .cell {
        color: red;
      }
    </style>

    <template repeat="{{fruit in fruits}}">
      <div class="cell">
        {{ fruit }}.
      </div>
    </template>

  </template>

  

</polymer-element>


    <h1>Polymer UI Grid Demo</h1>
    
    <div>
      <p-grid></p-grid>
    </div>

  

</body></html>
